{% load static %}
<header class="header clearfix element_to_stick">
    <div class="container">
        <div id="logo">
            <a href="{% url 'index' %}">
                <img src="{{ setting.logo.url }}" width="10%" alt="{{ setting.title }}" class="logo_normal">
                <img src="{{ setting.logo.url }}" width="10%" alt="{{ setting.title }}" class="logo_sticky">
            </a>
        </div>
        <div class="layer"></div><!-- Opacity Mask Menu Mobile -->
        <!-- /top_menu -->
        <a href="#" class="open_close">
            <i class="icon_menu"></i><span>Menu</span>
        </a>
       <nav class="main-menu">
            <div id="header_menu">
                <a href="#" class="open_close">
                    <i class="icon_close"></i><span>Menu</span>
                </a>
                <a href="{% url 'index' %}"><img src="{{ setting.logo.url }}" width="20%" alt="{{ setting.title }}"></a>
            </div>
            <ul>
                <li class="submenu">
                    <a href="{% url 'index' %}">Главная</a>
                    
                </li>
                <li class="submenu">
                    <a href="{% url 'foods' %}">Еда</a>
                    
                </li>
                <!-- <li class="submenu">
                    <a href="{% url 'index' %}" class="show-submenu">Отзывы</a>
                </li> -->
                <li class="submenu">
                    <a href="{% url 'check_order' %}">Отследить заказ</a>
                </li>
                <li>
                    <a href="{% url 'contact' %}" target="_parent">Контакты</a>
                </li>
                <li>
                    <a href="{% url 'cart' %}" target="_parent">Корзина ({{ cart_items_count }})</a>
                </li>
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'cart' %}" target="_parent">{{ request.user.username }}</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}" target="_parent">Выйти</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'login' %}" target="_parent">Войти</a>
                </li>
                <li>
                    <a href="{% url 'register' %}" target="_parent">Регистрация</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
