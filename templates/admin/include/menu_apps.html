{% load static %}
<aside class="block xl:block sm:hidden sidebar-wrapper w-[308px] fixed top-0 bg-white dark:bg-darkblack-600 h-full z-30">
    <div class="sidebar-header relative border-r border-b   border-r-[#F7F7F7] border-b-[#F7F7F7] dark:border-darkblack-400 w-full h-[108px] flex items-center pl-[50px] z-30">
      <a href="{% url 'admin:index' %}">
        <img src="{% static 'mnogo.png' %}" class="block dark:hidden" width="20%" alt="logo" />
        <img src="{% static 'mnogo.png' %}" class="hidden dark:block" width="20%" alt="logo" />
      </a>
      <button type="button" class="drawer-btn absolute right-0 top-auto" title="Ctrl+b">
        <span>
          <svg width="16" height="40" viewBox="0 0 16 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 10C0 4.47715 4.47715 0 10 0H16V40H10C4.47715 40 0 35.5228 0 30V10Z" fill="#22C55E" />
            <path d="M10 15L6 20.0049L10 25.0098" stroke="#ffffff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </span>
      </button>
    </div>
    <div class="sidebar-body pl-[48px] pt-[14px] w-full relative z-30 h-screen overflow-style-none overflow-y-scroll pb-[200px]">
      <div class="nav-wrapper pr-[50px] mb-[36px]"> 
          {% for app in app_list %} 
          <div class="item-wrapper mb-5">
          <h4 class="text-sm font-medium dark:text-bgray-50 text-bgray-700 border-b dark:border-darkblack-400 border-bgray-200 leading-7">
            {{ app.name }}
          </h4>
          <ul class="mt-2.5"> 
              {% for model in app.models %} 
              <li class="item py-[11px] text-bgray-900 dark:text-white">
              <a href="{{ model.admin_url }}">
                <div class="flex items-center justify-between">
                  <div class="flex space-x-2.5 items-center">
                    <span class="item-ico">
                      <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 16V6C18 3.79086 16.2091 2 14 2H4C1.79086 2 0 3.79086 0 6V16C0 18.2091 1.79086 20 4 20H14C16.2091 20 18 18.2091 18 16Z" fill="#1A202C" class="path-1" />
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4.25 8C4.25 7.58579 4.58579 7.25 5 7.25H13C13.4142 7.25 13.75 7.58579 13.75 8C13.75 8.41421 13.4142 8.75 13 8.75H5C4.58579 8.75 4.25 8.41421 4.25 8Z" fill="#22C55E" class="path-2" />
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4.25 12C4.25 11.5858 4.58579 11.25 5 11.25H13C13.4142 11.25 13.75 11.5858 13.75 12C13.75 12.4142 13.4142 12.75 13 12.75H5C4.58579 12.75 4.25 12.4142 4.25 12Z" fill="#22C55E" class="path-2" />
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4.25 16C4.25 15.5858 4.58579 15.25 5 15.25H9C9.41421 15.25 9.75 15.5858 9.75 16C9.75 16.4142 9.41421 16.75 9 16.75H5C4.58579 16.75 4.25 16.4142 4.25 16Z" fill="#22C55E" class="path-2" />
                        <path d="M11 0H7C5.89543 0 5 0.895431 5 2C5 3.10457 5.89543 4 7 4H11C12.1046 4 13 3.10457 13 2C13 0.895431 12.1046 0 11 0Z" fill="#22C55E" class="path-2" />
                      </svg>
                    </span>
                    <span class="item-text text-lg font-medium leading-none">{{ model.name }}</span>
                  </div>
                </div>
              </a>
            </li> 
            {% endfor %} 
          </ul>
        </div>
        {% endfor %} 
      </div>
      <div class="upgrade-wrapper w-full h-[172px] pr-[24px] mb-[26px]">
        <div class="w-full h-full rounded-lg upgrade-banner relative" style="background-image: url(./assets/images/bg/upgrade-bg.png)">
          <div style="left: calc(50% - 20px); top: -20px" class="w-10 flex justify-center items-center h-10 rounded-full bg-success-300 border border-white absolute">
            <span>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14 12.75C14 11.7835 13.1046 11 12 11C10.8954 11 10 11.7835 10 12.75C10 13.7165 10.8954 14.5 12 14.5C13.1046 14.5 14 15.2835 14 16.25C14 17.2165 13.1046 18 12 18C10.8954 18 10 17.2165 10 16.25" stroke="white" stroke-width="1.5" stroke-linecap="round" />
                <path d="M12 9.5V11" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M12 18V19.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M5.63246 11.1026C6.44914 8.65258 8.74197 7 11.3246 7H12.6754C15.258 7 17.5509 8.65258 18.3675 11.1026L19.3675 14.1026C20.6626 17.9878 17.7708 22 13.6754 22H10.3246C6.22921 22 3.33739 17.9878 4.63246 14.1026L5.63246 11.1026Z" stroke="white" stroke-width="1.5" stroke-linejoin="round" />
                <path d="M14.0859 7L9.91411 7L8.51303 5.39296C7.13959 3.81763 8.74185 1.46298 10.7471 2.10985L11.6748 2.40914C11.8861 2.47728 12.1139 2.47728 12.3252 2.40914L13.2529 2.10985C15.2582 1.46298 16.8604 3.81763 15.487 5.39296L14.0859 7Z" stroke="white" stroke-width="1.5" stroke-linejoin="round" />
              </svg>
            </span>
          </div>
          <h1 class="font-bold text-white text-xl text-center pt-8 mb-2"> Возникли вопросы? </h1>
          <p class="text-sm leading-5 text-white opacity-[0.5] text-center px-7 mb-2"> Если у вас возникли вопросы или же пробоемы напишите нам </p>
          <div class="flex justify-center">
            <a href="#">
              <div class="flex justify-center bg-success-300 hover:bg-success-400 transition ease-in-out duration-300 w-[134px] h-[36px] rounded-lg">
                <div class="flex space-x-1.5 items-center">
                  <span class="text-sm font-semibold text-white">Написать</span>
                  <span>
                    <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M1.33301 4H10.6663" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M8 6.66667L10.6667 4" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M8 1.33325L10.6667 3.99992" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </span>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="copy-write-text">
        <p class="text-sm text-[#969BA0]">© 2023 All Rights Reserved</p>
        <p class="text-sm text-bgray-700 font-medium"> Made with ❤️ by <a href="https://codexstudio.site" target="_blank" class="font-semibold border-b hover:text-blue-600">Codex Studio</a>
        </p>
      </div>
    </div>
  </aside>
