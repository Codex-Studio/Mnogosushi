{% extends 'include/homepage.html' %}
{% load static %}
{% block content %}
{% load socialaccount %}

    <!-- SPECIFIC CSS -->
    <link href="{% static 'css/order-sign_up.css' %}" rel="stylesheet">

    <!-- YOUR CUSTOM CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    
</head>

<body >
	{% include 'include/second_header.html' %}
	<div style="display: flex; align-items: center; height: 70vh;">
		<aside class="form">
		
			<div class="access_social">
					<a href="{% provider_login_url 'google' %}" class="social_bt facebook">Регистрация с Telegram</a>
					<a href="{% provider_login_url 'google' %}" class="social_bt google">Регистрация с Google</a>
				</div>
            <div class="divider"><span>Или</span></div>
			<form method="POST">
				{% csrf_token %}
				<div class="form-group">
					<input class="form-control" type="text" name="first_name" placeholder="Имя">
					<i class="icon_pencil-edit"></i>
				</div>
				<div class="form-group">
					<input class="form-control" type="text" name="last_name" placeholder="Фамилия">
					<i class="icon_pencil-edit"></i>
				</div>
				<div class="form-group">
					<input class="form-control" type="email" name="email" placeholder="Почта">
					<i class="icon_mail_alt"></i>
				</div>
                <div class="form-group">
					<input class="form-control" type="text" name="username" placeholder="Имя пользователя">
					<i class="icon_mobile"></i>
				</div>
				<div class="form-group">
					<input class="form-control" type="password" name="password" placeholder="Пароль">
					<i class="icon_lock_alt"></i>
				</div>
				<div class="form-group">
					<input class="form-control" type="password" name="confirm_password" placeholder="Потвердить пароль">
					<i class="icon_lock_alt"></i>
				</div>
				<div id="pass-info" class="clearfix"></div>
				<button class="btn_1 gradient full-width" type="submit">Зарегистрироваться</button>
				<div class="text-center mt-2"><small>У вас есть аккаунт? <strong><a href="{% url 'login' %}">Войдите</a></strong></small></div>
			</form>
			<div class="copy">© 2023 BigBee & Codex</div>
		</aside>
	</div>
	<!-- /login -->
	
	<!-- SPECIFIC SCRIPTS -->
	<script src="{% static 'js/pw_strenght.js' %}"></script>	
  
{% endblock %}
